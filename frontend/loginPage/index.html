<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>

          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Log in</title>

    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/sign-up-login.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/inputEffect.css"/>
    <link rel="stylesheet" href="css/tooltips.css"/>
    <link rel="stylesheet" href="css/spop.min.css"/>

    <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="../JS/Util.js"></script>

    <script src="js/spop.min.js"></script>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return false;
        }

        $(window).load(function () {
            onInvite();
        });

        function onInvite() {
            var res = getQueryVariable("inviteCode");
            if (res != false) {
                $("#tab-2").prop("checked", true);
                $("#register-username").val(res);
                console.log("invite: ", res);
            }
        }

        (function () {
            if (!String.prototype.trim) {
                (function () {
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function () {
                        return this.replace(rtrim, "");
                    };
                })();
            }

            [].slice
                .call(document.querySelectorAll("input.input__field"))
                .forEach(function (inputEl) {
                    if (inputEl.value.trim() !== "") {
                        classie.add(inputEl.parentNode, "input--filled");
                    }

                    inputEl.addEventListener("focus", onInputFocus);
                    inputEl.addEventListener("blur", onInputBlur);
                });

            function onInputFocus(ev) {
                classie.add(ev.target.parentNode, "input--filled");
            }

            function onInputBlur(ev) {
                if (ev.target.value.trim() === "") {
                    classie.remove(ev.target.parentNode, "input--filled");
                }
            }
        })();

        $(function () {
            $("#login #login-password")
                .focus(function () {
                    $(".login-owl").addClass("password");
                })
                .blur(function () {
                    $(".login-owl").removeClass("password");
                });
            $("#login #register-password")
                .focus(function () {
                    $(".register-owl").addClass("password");
                })
                .blur(function () {
                    $(".register-owl").removeClass("password");
                });
            $("#login #register-repassword")
                .focus(function () {
                    $(".register-owl").addClass("password");
                })
                .blur(function () {
                    $(".register-owl").removeClass("password");
                });
            $("#login #forget-password")
                .focus(function () {
                    $(".forget-owl").addClass("password");
                })
                .blur(function () {
                    $(".forget-owl").removeClass("password");
                });
        });

        function goto_register() {
            $("#register-username").val("");
            $("#register-password").val("");
            $("#register-repassword").val("");
            $("#Email").val("");
            $("#tab-2").prop("checked", true);
        }

        function goto_login() {
            $("#login-username").val("");
            $("#login-password").val("");
            $("#tab-1").prop("checked", true);
        }

        function goto_forget() {
            $("#forget-username").val("");
            $("#forget-password").val("");
            $("#forget-code").val("");
            $("#tab-3").prop("checked", true);
        }

        function login() {
            var username = $("#login-username").val(),
                password = $("#login-password").val(),
                validatecode = null,
                flag = false;
            console.log(username, ":", password);
            /*Check whether the user name and password are empty*/
            if (username == "") {
                $.pt({
                    target: $("#login-username"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The user name cannot be empty!",
                });
                flag = true;
            }
            if (password == "") {
                $.pt({
                    target: $("#login-password"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The password cannot be empty!",
                });
                flag = true;
            }
            /*The username can contain only 15 or fewer letters or digits*/
            // var regExp = new RegExp("^[a-zA-Z0-9_]{1,15}$");
            // if (!regExp.test(username)) {
            //     $.pt({
            //         target: $("#login-username"),
            //         position: 'r',
            //         align: 't',
            //         width: 'auto',
            //         height: 'auto',
            //         content: "The username must contain a maximum of 15 letters or digits!"
            //     });
            //     flag = true;
            // }

            if (flag) {
                return false;
            } else {
                var requestData = {
                    email: username,
                    password: password,
                };
                var url = "../js/config.json";
                $.getJSON(url, function (data) {
                    host = data.host;
                    fetch(host + "/Login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json;charset=utf-8",
                        },
                        body: JSON.stringify(requestData),
                    })
                        .then((response) => response.json())
                        .then((json) => {
                            if (json.state == true) {
                                console.log(json);
                                localStorage.setItem("token", json.token);
                                if (username.indexOf("garbagesorting") != -1)
                                    window.location.href = "../userList.html";
                                else window.location.href = "../imagespage/index.html";
                            } else {
                                console.log(json);
                                alert(json.msg);
                                return false;
                            }
                        });
                });

                /* Invokes the method of background login authentication*/
                //alert('Login successfully');
            }
        }

        /*register*/
        function register() {
            var username = $("#register-username").val(),
                password = $("#register-password").val(),
                repassword = $("#register-repassword").val(),
                email = $("#Email").val(),
                flag = false,
                validatecode = null;
            /* Check whether the user name and password are empty*/
            if (username == "") {
                $.pt({
                    target: $("#register-username"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The user name cannot be empty!",
                });
                flag = true;
            }
            if (password == "") {
                $.pt({
                    target: $("#register-password"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The password cannot be empty!",
                });
                flag = true;
            } else {
                if (password != repassword) {
                    $.pt({
                        target: $("#register-repassword"),
                        position: "r",
                        align: "t",
                        width: "auto",
                        height: "auto",
                        content: " Entered passwords differ!",
                    });
                    flag = true;
                }
            }
            /*The username can contain only 15 or fewer letters or digits*/
            var regExp = new RegExp("^[a-zA-Z0-9_]{1,15}$");
            if (!regExp.test(username)) {
                $.pt({
                    target: $("#register-username"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The username must contain a maximum of 15 letters or digits!",
                });
                flag = true;
            }

            // /*Check the background method registration code, here write dead as 11111111*/
            // if (code != "11111111") {
            //     $.pt({
            //         target: $("#Email"),
            //         position: "r",
            //         align: "t",
            //         width: "auto",
            //         height: "auto",
            //         content: "The registration code is incorrect!",
            //     });
            //     flag = true;
            // }

            if (flag) {
                return false;
            } else {
                var requestData = {
                    user_email: email,
                    user_name: username,
                    user_phone: "",
                    user_password: password,
                    user_role: "",
                };
                var url = "../js/config.json";
                $.getJSON(url, function (data) {
                    host = data.host;
                    fetch(host + "/InsertUser", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json;charset=utf-8",
                        },
                        body: JSON.stringify(requestData),
                    })
                        //.then((response) => response.json())
                        .then((json) => {
                            if (json.status == 200) {
                                spop({
                                    template: '<h4 class="spop-title"> Registration Successful</h4>Will return to login in 3 seconds',
                                    position: "top-center",
                                    style: "success",
                                    autoclose: 3000,
                                    onOpen: function () {
                                        var second = 2;
                                        var showPop = setInterval(function () {
                                            if (second == 0) {
                                                clearInterval(showPop);
                                            }
                                            $(".spop-body").html(
                                                '<h4 class="spop-title">Registration Successful</h4></h4>Will return to login in' +
                                                second +
                                                "seconds"
                                            );
                                            second--;
                                        }, 1000);
                                    },
                                    onClose: function () {
                                        goto_login();
                                    },
                                });
                            } else {
                                alert(json.status);
                                return false;
                            }
                        });
                });

                return false;
            }
        }

        /*Reset Password*/
        function forget() {
            var username = $("#forget-username").val(),
                password = $("#forget-password").val(),
                code = $("#forget-code").val(),
                flag = false,
                validatecode = null;
            /*Check whether the user name and password are empty*/
            if (username == "") {
                $.pt({
                    target: $("#forget-username"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The user name cannot be empty!",
                });
                flag = true;
            }
            if (password == "") {
                $.pt({
                    target: $("#forget-password"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The password cannot be empty!",
                });
                flag = true;
            }
            /*The username can contain only 15 or fewer letters or digits*/
            var regExp = new RegExp("^[a-zA-Z0-9_]{1,15}$");
            if (!regExp.test(username)) {
                $.pt({
                    target: $("#forget-username"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The username must contain a maximum of 15 letters or digits!",
                });
                flag = true;
            }

            /*Check whether the registration code is correct*/
            if (code != "11111111") {
                $.pt({
                    target: $("#forget-code"),
                    position: "r",
                    align: "t",
                    width: "auto",
                    height: "auto",
                    content: "The registration code is incorrect!",
                });
                flag = true;
            }

            if (flag) {
                return false;
            } else {
                /*reset passwords*/
                spop({
                    template: '<h4 class="spop-title">Reset password succeeded</h4>Will return to login in 3 seconds',
                    position: "top-center",
                    style: "success",
                    autoclose: 3000,
                    onOpen: function () {
                        var second = 2;
                        var showPop = setInterval(function () {
                            if (second == 0) {
                                clearInterval(showPop);
                            }
                            $(".spop-body").html(
                                '<h4 class="spop-title">Reset password succeeded</h4>Will return to login in' +
                                second +
                                "seconds"
                            );
                            second--;
                        }, 1000);
                    },
                    onClose: function () {
                        goto_login();
                    },
                });
                return false;
            }
        }
    </script>

    var $loader = document.querySelector(".loader");

    window.onload = function () {
        $loader.classList.remove("loader--active");
    };

    document.querySelector(".btn").addEventListener("click", function () {
        $loader.classList.add("loader--active");

        window.setTimeout(function () {
            $loader.classList.remove("loader--active");

    });
