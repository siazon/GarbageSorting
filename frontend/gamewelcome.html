        function ReadCookie(key) {
            var allcookies = document.cookie;
            document.write("All Cookies : " + allcookies);
            // 获取数组中的所有cookie对
            cookiearray = allcookies.split(";");
            // 现在从这个数组中取出键值对
            for (var i = 0; i < cookiearray.length; i++) {
                name = cookiearray[i].split("=")[0];
                value = cookiearray[i].split("=")[1];
                if (name == key) console.log(value);
            }
        }

    <script>
        var $loader = document.querySelector(".loader");

        window.onload = function() {
            getQty();
            $loader.classList.remove("loader--active");
        };

        function getQty() {
            var url = "./js/config.json";
            var _this = this;
            $.getJSON(url, function(data) {
                host = data.host;
                fetch(host + "/fileList/", {
                        method: "GET",
                        headers: {
                            // token: localStorage.getItem("token"),
                        },
                    })
                    .then((response) => response.json())
                    .then((json) => {
                        console.log(json);
                        localStorage.setItem("wastes", json);
                    });
            });
        }

        function onInvite() {
            var url = "./js/config.json";
            var _this = this;
            $.getJSON(url, function(data) {
                host = data.host;
                fetch(host + "/GetInviteCode/", {
                        method: "GET",
                        headers: {
                            token: localStorage.getItem("token"),
                        },
                    })
                    .then((response) => response.json())
                    .then((json) => {
                        if (json.state == false) {
                            alert(json.msg);
                            return;
                        }
                        var url = window.top.document.URL;
                        url = url.substr(0, url.length - 1);
                        alert(
                            "Invite Url already on clipboard.\n Please send this URL to your friend for signup"
                        );
                        //TODO
                        //  showGameOver(url + "loginPage/index.html?code=" + json.code);
                        copyToClip(url + "loginPage/index.html?inviteCode=" + json.code);
                        console.log(json, url);
                    });
            });
        }


        function copyToClip(content) {
            var aux = document.createElement("input");
            aux.setAttribute("value", content);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
            // if (message == null) {
            //     alert("复制成功");
            // } else {
            //     alert(message);
            // }
        }

        function onShowRanking() {
            window.location.href = "./rankingpage/index.html";
        }
