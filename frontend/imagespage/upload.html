<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>jQuery+ajax实现简单的上传图片功能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

   
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/style1.css" rel='stylesheet' type='text/css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/fav-icon.png" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    </script>
    <!----webfonts---->
    <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'> -->
    <!----//webfonts---->
    <!---start-click-drop-down-menu----->
    <script src="js/jquery.min.js"></script>

    <script type="text/javascript">
        function uploadFile() {
            var options = document.getElementById("profession");
            var index = options.selectedIndex;
            if (index == 0) {
                options.className = "redBorder";
                return;
            }
            let formData = new FormData();
            var url = "/js/config.json";
            $.getJSON(url, function(data) {
                formData.append("file", fileupload.files[0]);
                let response = fetch(data.host + "/upload/" + options.options[index].value, {
                    method: "POST",
                    body: formData
                });

                if (response.status == 200) {
                    alert("File successfully uploaded.");
                }
            });
        }

        function onSelected() {
            var options = document.getElementById("profession");
            var index = options.selectedIndex;
            if (index > 0) {
                options.className = "blackBorder";
                return;
            }
        }
    </script>
</head>

<body class="overlay">
    <div class="lightbox">
        <div>
            <h1>Garbage Images Upload</h1>
        </div>
        <div class="form-group">
            <label><b>Images</b></label>
            <img src="" alt="" id="img" />
            <input id="fileupload" type="file" name="file" id="uploadImage">
            <td><b>Type:</b></td>
            <td><select id="profession" onchange="onSelected()"><option>--Please select--</option>
			<option>Recycle</option><option>Organic</option><option>Trash</option></select></td><br><br>

            <button class="button" id="upload-button" onclick="uploadFile()">Submit</button>
            <button class="button" id="upload-button" onclick=" window.history.back();">Cancel</button>
        </div>
    </div>
</body>

</html>
